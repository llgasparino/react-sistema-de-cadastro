name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
          if-no-files-found: error

      - name: Upload coverage report (Jest)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-jest
          path: coverage

      - name: Notify Discord (success)
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then echo "Webhook não configurado"; exit 0; fi
          STATUS_MSG="✅ CI passou em ${GITHUB_REPOSITORY} (commit ${GITHUB_SHA::7})\nAutor: ${GITHUB_ACTOR}\nBranch: ${GITHUB_REF_NAME}"
          curl -H "Content-Type: application/json" -X POST \
            -d "{\"content\": \"$STATUS_MSG\"}" "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord (failure)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then echo "Webhook não configurado"; exit 0; fi
          STATUS_MSG="❌ CI falhou em ${GITHUB_REPOSITORY} (commit ${GITHUB_SHA::7})\nAutor: ${GITHUB_ACTOR}\nBranch: ${GITHUB_REF_NAME}\nVer logs: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          curl -H "Content-Type: application/json" -X POST \
            -d "{\"content\": \"$STATUS_MSG\"}" "$DISCORD_WEBHOOK_URL"

